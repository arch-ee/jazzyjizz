
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazzy Jizz Products</title>
    <meta name="description" content="Sweet treats and confectionery products" />
    <meta name="author" content="archie" />

    <meta property="og:title" content="Jazzy Jizz Products" />
    <meta property="og:description" content="Sweet treats and confectionery products" />
    <meta property="og:type" content="website" />
    
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // Single page apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
      ">
        <div style="text-align: center;">
          <p style="font-size: 18px; margin-bottom: 12px;">Loading Jazzy Jizz Products...</p>
          <div style="
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
          "></div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
