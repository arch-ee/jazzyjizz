
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Jazzy Jizz Products</title>
    <meta name="description" content="dont ever get no jizz from no jazz station" />
    <meta name="author" content="archie" />

    <meta property="og:title" content="Jazzy Jizz Products" />
    <meta property="og:description" content="dont ever get no jizz from no jazz station" />
    <meta property="og:type" content="website" />
    
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-timeout {
        display: none;
        margin-top: 20px;
        color: #e74c3c;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div class="loading-container">
        <div class="loading-content">
          <p style="font-size: 18px; margin-bottom: 12px;">Loading Jazzy Jizz Products...</p>
          <div class="loading-spinner"></div>
          <div id="loading-timeout" class="loading-timeout">
            <p>Loading is taking longer than expected.</p>
            <button onclick="window.location.reload()" style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Reload Page
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Show reload button if loading takes too long
      setTimeout(function() {
        const timeoutElement = document.getElementById('loading-timeout');
        if (timeoutElement) timeoutElement.style.display = 'block';
      }, 8000);
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
