
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    (function() {
      // This works for all hosting platforms by using relative paths
      var pathSegmentsToKeep = 1; // Keep /jazzyjizz/ part
      var l = window.location;
      
      // Get the base URL for the site
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                    l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      
      // Redirect to index with a special query parameter
      window.location.href = baseUrl + 
        '?p=/' +
        l.pathname
          .slice(1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
