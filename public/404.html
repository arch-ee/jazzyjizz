
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts it
    // to an equivalent URL on the current site with a hash
    // allowing for proper SPA routing on GitHub Pages
    
    (function() {
      var segmentCount = 1;
      var location = window.location;
      var baseURL = location.protocol + '//' + location.hostname + 
                    (location.port ? ':' + location.port : '') +
                    location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
      
      location.replace(
        baseURL +
        '?p=/' +
        location.pathname
          .slice(1)
          .split('/')
          .slice(segmentCount)
          .join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
