
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // Redirect from 404.html to the main page with path preserved
    (function() {
      var path = window.location.pathname;
      var pathToRedirect = path.indexOf('/') === 0 ? path : '/' + path;
      window.location.href = window.location.origin + '/#' + pathToRedirect;
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
